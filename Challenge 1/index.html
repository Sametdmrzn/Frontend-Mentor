<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <div class="card">
    <div class="card-image">
      <img src="assets/images/illustration-article.svg" alt="">

      <p class="date">Published 21 Dec 2023</p>

      </div>

    </div>
  </div>
